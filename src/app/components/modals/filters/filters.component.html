<section class="filters">
  <h1>Filtros</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      [(ngModel)]="searchTerm"
      type="text"
      placeholder=""
      value=""
    /> </mat-form-field
  ><br />
  <mat-form-field class="example-form-field">
    <mat-label>Desde...</mat-label>
    <input matInput [matDatepicker]="datepicker3" [(ngModel)]="fromTerm" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="datepicker3"
    ></mat-datepicker-toggle>
    <mat-datepicker #datepicker3>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button
          mat-raised-button
          color="primary"
          matDatepickerApply
          (click)="filter()"
        >
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker> </mat-form-field
  ><br />
  <mat-form-field class="example-form-field">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="datepicker4" [(ngModel)]="toTerm" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="datepicker4"
    ></mat-datepicker-toggle>
    <mat-datepicker #datepicker4>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button
          mat-raised-button
          color="primary"
          matDatepickerApply
          (click)="filter()"
        >
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker> </mat-form-field
  ><br />
  <mat-form-field>
    <mat-label>Provincia</mat-label>
    <mat-select [(ngModel)]="provinceTerm" name="province">
      <mat-option value="0">Cádiz</mat-option>
      <mat-option value="1">Sevilla</mat-option>
      <mat-option value="2">Málaga</mat-option>
      <mat-option value="3">Granada</mat-option>
      <mat-option value="4">Jaén</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="generos">
    <mat-checkbox
      class="example-margin"
      value="1"
      [(ngModel)]="themesSelected[0]"
      (change)="selectTheme($event)"
      >Literatura</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="2"
      [(ngModel)]="themesSelected[1]"
      (change)="selectTheme($event)"
      >Viajes</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="3"
      [(ngModel)]="themesSelected[2]"
      (change)="selectTheme($event)"
      >Tiempo Libre</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="4"
      [(ngModel)]="themesSelected[3]"
      (change)="selectTheme($event)"
      >Deportes</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="5"
      [(ngModel)]="themesSelected[4]"
      (change)="selectTheme($event)"
      >Videojuegos</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="6"
      [(ngModel)]="themesSelected[5]"
      (change)="selectTheme($event)"
      >Reuniones Sociales</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="7"
      [(ngModel)]="themesSelected[6]"
      (change)="selectTheme($event)"
      >Cultura</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="8"
      [(ngModel)]="themesSelected[7]"
      (change)="selectTheme($event)"
      >Tecnologías</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="9"
      [(ngModel)]="themesSelected[8]"
      (change)="selectTheme($event)"
      >Artes escénicas</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="10"
      [(ngModel)]="themesSelected[9]"
      (change)="selectTheme($event)"
      >Ocio</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="11"
      [(ngModel)]="themesSelected[10]"
      (change)="selectTheme($event)"
      >Negocios</mat-checkbox
    >
    <mat-checkbox
      class="example-margin"
      value="12"
      [(ngModel)]="themesSelected[11]"
      (change)="selectTheme($event)"
      >Otros</mat-checkbox
    >
  </div>

  <div class="filtrar">
    <button mat-flat-button primary class="btnreiniciar" (click)="sendFilter()">
      Filtrar
    </button>
  </div>
</section>
