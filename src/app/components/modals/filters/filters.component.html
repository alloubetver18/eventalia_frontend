<section class="filters">
    <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" placeholder="" value="">
    </mat-form-field><br>
    <mat-form-field class="example-form-field">
        <mat-label>Desde...</mat-label>
        <input matInput [matDatepicker]="datepicker1">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker1"></mat-datepicker-toggle>
        <mat-datepicker #datepicker1>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field><br>
    <mat-form-field class="example-form-field">
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="datepicker2">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker2"></mat-datepicker-toggle>
        <mat-datepicker #datepicker2>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Provincia</mat-label>
        <mat-select name="province">
            <mat-option value="0">Cádiz</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="generos">
        <mat-checkbox class="example-margin">Literatura</mat-checkbox>
        <mat-checkbox class="example-margin">Deportes</mat-checkbox>
        <mat-checkbox class="example-margin">Cultura</mat-checkbox>
        <mat-checkbox class="example-margin">Ocio</mat-checkbox><br>
        <mat-checkbox class="example-margin">Viajes</mat-checkbox>
        <mat-checkbox class="example-margin">Videojuegos</mat-checkbox>
        <mat-checkbox class="example-margin">Tecnologías</mat-checkbox>
        <mat-checkbox class="example-margin">Negocios</mat-checkbox><br>
        <mat-checkbox class="example-margin">Tiempo Libre</mat-checkbox>
        <mat-checkbox class="example-margin">Reuniones Sociales</mat-checkbox>
        <mat-checkbox class="example-margin">Artes escénicas</mat-checkbox>
        <mat-checkbox class="example-margin">Otros</mat-checkbox>
    </div>

    <div class="filtrar">
        
    </div>
    </section>
