
<div class="formulario">
    <img class="logo" src="../../../assets/img/Ev_vectorial.svg" alt="" srcset="">
    <h2>Entrar en Eventalia</h2>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="" value="">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="" value="">
    </mat-form-field><br>
    <button mat-button mat-dialog-close (click)="loginInSystem()">Entrar</button><br>
    <a [routerLink]="['/register']">Registrar como Usuario</a>
</div>
