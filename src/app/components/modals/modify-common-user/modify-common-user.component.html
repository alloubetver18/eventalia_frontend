<section class="modifyUser">
    <form (submit)="modificar($event)" class="formulario_modificar">
        <div class="izquierda">
            <h3>Modificar Usuario Común</h3>
            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="" value="">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" placeholder="" value="">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput type="text" placeholder="" value="">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="" value="">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="" value="">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Repetir Password</mat-label>
                <input matInput type="password" placeholder="" value="">
            </mat-form-field><br>
    
    
    
            
        </div>
        <div class="derecha">
            <input type="file" #findImage name="imagen" id="" (change)="handleImageUpload($event)" style="display: none;">
            <button mat-flat-button class="estilosbtnsecundario" (click)="buscarImagen($event)">Añadir imagen</button>
        
            <img class="imgPerfil" [src]="imagenCargada" alt="imagenGuardada" srcset=""><br>
        </div>
    
        <div class="generos">
            <div class="generos_uno">
                <mat-checkbox class="example-margin">Literatura</mat-checkbox>
                <mat-checkbox class="example-margin">Deportes</mat-checkbox>
                <mat-checkbox class="example-margin">Cultura</mat-checkbox>
                <mat-checkbox class="example-margin">Ocio</mat-checkbox>
            </div>
            <div class="generos_dos">
                <mat-checkbox class="example-margin">Viajes</mat-checkbox>
                <mat-checkbox class="example-margin">Videojuegos</mat-checkbox>
                <mat-checkbox class="example-margin">Tecnologías</mat-checkbox>
                <mat-checkbox class="example-margin">Negocios</mat-checkbox>
            </div>
            <div class="generos_tres">
                <mat-checkbox class="example-margin">Tiempo Libre</mat-checkbox>
                <mat-checkbox class="example-margin">Reuniones Sociales</mat-checkbox>
                <mat-checkbox class="example-margin">Artes escénicas</mat-checkbox>
                <mat-checkbox class="example-margin">Otros</mat-checkbox>
            </div>
        </div>
    
        <div class="opciones">
            <input type="submit" value="Modificar">
            <button mat-flat-button class="estilosbtnsecundario" (click)="iraEventos($event)">Cancelar</button>
        </div>
    </form> 
</section>
